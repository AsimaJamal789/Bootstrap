<!doctype html>
<html lang="en">
<!-- Head starts here -->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Library For Search Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External Css -->
    <link rel="stylesheet" href="week6.css">
    <!-- Internal Css for background image -->
    <style>
        body {
            background-image: url('bgggggg.jpg');
        }
    </style>
    <!-- Title Tag -->
    <title>Contact-Page</title>
    <!-- Head Ends here -->
</head>
<!-- Body goes here -->

<body>

    <!-- The same NavBar as in the Home page starts here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Logo -->
        <a class="navbar-brand" href="#"><img src="logo1.PNG" alt="Logo"></a>

        <!-- For Collapsable Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Parent div For navbar menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- unordered list for Menu -->
            <ul class="navbar-nav mr-auto">
                <!-- Active item -->
                <li class="nav-item active">
                    <a class="nav-link" href="week6.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <!-- For dropdown menu with toggler -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Services</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Milkshakes</a>
                        <a class="dropdown-item" href="#">Icecreams</a>
                        <a class="dropdown-item" href="#">Colddrinks</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Form.html">Contact</a>
                </li>

                <!-- Search-box search button search icon -->
                <form class="form-inline ">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-info" type="submit">Go</button>
                        </div>
                        <input type="text" class="form-control" placeholder="seacrh">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="submit"><i class="fa fa-search"></i>
                            </button>
                        </div>

                        <!-- unordered List ends here -->
            </ul>
            <!-- Parent dive of navigation bar ends here -->
        </div>
        <!-- navbar ends here -->
    </nav>
    <!-- div container for contact form's content -->
    <div class="container ">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="text-danger"> Contact us</h1>
                <!-- contact-Form -->
                <form>
                    <div class="form-group font">
                        <label for="exampleFormControlInput1">Name </label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter Your Name">
                    </div>
                    <div class="form-group font">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group font">
                        <label for="exampleFormControlSelect1">Choose Country</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Pakistan</option>
                            <option>Usa</option>
                            <option>Canada</option>
                            <option>India</option>
                            <option>Australia</option>
                        </select>
                    </div>
                    <div class="form-group font">
                        <label for="exampleFormControlSelect2">You can Choose Multiple Products</label>
                        <select multiple class="form-control" id="exampleFormControlSelect2">
                            <option>Vanilla Shake</option>
                            <option>Strawberry Shake</option>
                            <option>Caremel Shake</option>
                            <option>Peppermint Shake</option>
                            <option>Oreo Shake</option>
                            <option>DIY Shake</option>
                        </select>
                    </div>

                </form>
            </div>

            <!-- Card goes here for more organization of contact page i added this card -->

            <div class="col-lg-4">

                <div class="card">
                    <img class=" img" src="menu.jpg" alt="Menu" ;>
                    <div class="card-body" style="background-color:bisque; height: 17rem;">
                        <h3 class="card-title">Menu Here</h3>
                        <p>Welcome here! You can get shakes of yours choice Availble every type at the reasonable price
                            Discount is Must.Thanks</p>
                        <a href="#" class="btn btn-primary">Give Feedback</a>
                    </div>
                </div>

            </div>

        </div>

        <!-- Footer here -->
    </div>
    <footer class="blog-footer container-fluid fixed-bottom">

        <div>
            <button style="padding: 0px 60px; font-size: 20px;" type="submit" class="btn btn-info">Submit</button>

        </div>

    </footer>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
